<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
      <div class="form-group col-3">

      <input type="text" class="form-control" name="firstName" placeholder="firstName" [(ngModel)]="searchForm.firstName"
          required #firstName="ngModel"/>
        </div>
        <div class="form-group col-3">

        <input type="text" class="form-control" name="lastName" placeholder="lastName" [(ngModel)]="searchForm.lastName" 
          required #lastName="ngModel"/>
        </div>
        <div class="col-3">
        <ng-select [items]="roles" bindLabel="name" bindValue="id" [(ngModel)]="searchSelectedRole"> </ng-select>
        
        </div>
        <a class="btn btn-info col-lg-2 mb-4" (click)="search()">Search</a>
      </div>
      <a class="btn btn-info col-lg-2 mb-4" (click)="open(mymodal1)">Add User</a>
      <ng-template #mymodal1 let-modal1>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title" >Add new User</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal1.dismiss('Cross click')">
                <span aria-hidden="true" (click)="cancel()">×</span>
            </button>

        </div>
        <div>
        <form>
          <div class="row" class="col-md-12">
            <div class="form-group">
              <label class="form-control-label" for="input-first-name">First name</label>
              <input type="text" id="input-first-name" class="form-control form-control-alternative" [(ngModel)]="user.firstName" [ngModelOptions]="{standalone : true}" >
            </div>
          </div>
          <div class="row" class="col-md-12">
            <div class="form-group">
              <label class="form-control-label" for="input-last-name">Last name</label>
              <input type="text" id="input-last-name" class="form-control form-control-alternative" [(ngModel)]="user.lastName" [ngModelOptions]="{standalone : true}" >
            </div>
          </div>
          <div class="row" class="col-md-12">
          <div class="form-group">
            <label class="form-control-label" for="input-email">Email </label>
            <input type="email" id="input-email" class="form-control form-control-alternative" [(ngModel)]="user.email" [ngModelOptions]="{standalone : true}" >
          </div>
          </div>
          <div class="row" class="col-md-12">
            <div class="form-group">
              <label class="form-control-label" for="input-username">UserName</label>
              <input type="text" id="input-username" class="form-control form-control-alternative" [(ngModel)]="user.username" [ngModelOptions]="{standalone : true}" >
            </div>
            </div>
            <div class="row" class="col-md-12">
              <div class="form-group">
                <label class="form-control-label" for="input-password">Password</label>
                <input type="password" id="input-password" class="form-control form-control-alternative" [(ngModel)]="user.password" [ngModelOptions]="{standalone : true}" >
              </div>
              </div>
          <div class="row" class="col-md-12">
            <div class="form-group">
              <label class="form-control-label" for="input-phone">Phone Number</label>
              <input id="input-phone" class="form-control form-control-alternative" [(ngModel)]="user.phoneNumber" type="number" [ngModelOptions]="{standalone : true}" >
            </div>
          </div>
          <div class="row" class="col-md-12">
          <div class="form-group">
            <label class="form-control-label" for="input-city">Address</label>
            <input type="text" id="input-city" class="form-control form-control-alternative" [(ngModel)]="user.localisation" [ngModelOptions]="{standalone : true}" >
          </div>
          </div>
          <div class="row" class="col-md-12">
          <div class="form-group">
            <label>Description</label>
            <textarea rows="4" class="form-control form-control-alternative" [(ngModel)]="user.description" [ngModelOptions]="{standalone : true}" ></textarea>
          </div>
          </div>
          <div class="row" class="col-md-12">
          <div class="form-group">
            <label>Role</label><br>
            <div *ngFor="let role of roles">
            <input value="role.id" (click)="selectRole(role)" [ngModelOptions]="{standalone: true}" name="radio" type="radio"> {{role.name}}    </div>
           </div>
           </div>
            <br>
            <div class="mb-3 ml-9">
            <button type="button" class="btn btn-success" (click)="addUser(user)" (click)="modal1.close('Save click')">Add</button> 
            <button type="button" class="btn btn-info" (click)="modal1.close('Save click')" >Cancel</button>
          </div>
        </form>
    </div>
    </ng-template>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Users</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th *ngFor="let column of displayedColumns" scope="col" (click)="setOrder(column)">
                  {{column}} <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
                  <th scope="col" > Actions
                    </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of listUsers | orderBy: order:reverse:caseInsensitive | paginate: { itemsPerPage: 5, currentPage: p }">
                <th scope="row">
                  {{u.firstName}}
                </th>
                  <th scope="row">
                    {{u.lastName}}
                  </th>
                <td>
                  {{u.phoneNumber}}
                </td>
                <td>
                  {{u.email}}
                </td>
                <td>{{getRole(u)}}
                </td>
                <td>{{u.description}}
                </td>
                <td class="text-right">
                    <div ngbDropdown placement="top-right">
                      <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <button class="dropdown-item" (click)="open(mymodal)">Edit</button>
              <ng-template #mymodal let-modal>
                  <div class="modal-header">
                      <h4 class="modal-title" id="modal-basic-title">Edit</h4>
                      <button type="button" class="close" aria-label="Close"
                          (click)="modal.dismiss('Cross click')">
                          <span aria-hidden="true" (click)="cancel()">×</span>

                      </button>

                  </div>
                  <div>
      <form>
          <div class="modal-body">
              <div class="row" class="col-md-9">
                <div class="form-group">
                  <label class="form-control-label" for="input-first-name">First name</label>
                  <input type="text" id="input-first-name" class="form-control form-control-alternative" [(ngModel)]="u.firstName" [ngModelOptions]="{standalone : true}" >
                </div>
              </div>
              <div class="row" class="col-md-9">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Last name</label>
                  <input type="text" id="input-last-name" class="form-control form-control-alternative" [(ngModel)]="u.lastName" [ngModelOptions]="{standalone : true}" >
                </div>
              </div>
              <div class="row" class="col-md-9">
              <div class="form-group">
                <label class="form-control-label" for="input-email">Email address</label>
                <input type="email" id="input-email" class="form-control form-control-alternative" [(ngModel)]="u.email" [ngModelOptions]="{standalone : true}" >
              </div>
              </div>
              <div class="row" class="col-md-9">
                <div class="form-group">
                  <label class="form-control-label" for="input-phone">Phone Number</label>
                  <input id="input-phone" class="form-control form-control-alternative" [(ngModel)]="u.phoneNumber" type="number" [ngModelOptions]="{standalone : true}" >
                </div>
              </div>
              <div class="row" class="col-md-9">
              <div class="form-group">
                <label class="form-control-label" for="input-city">Address</label>
                <input type="text" id="input-city" class="form-control form-control-alternative" [(ngModel)]="u.localisation" [ngModelOptions]="{standalone : true}" >
              </div>
              </div>
              <div class="row" class="col-md-9">
              <div class="form-group">
                <label>Description</label>
                <textarea rows="4" class="form-control form-control-alternative" [(ngModel)]="u.description" [ngModelOptions]="{standalone : true}" ></textarea>
              </div>
              </div>
          </div>

          <div class="modal-footer">

              <button class="btn btn-success"(click)="editUser(u)" (click)="modal.close('Save click')">Validate</button>
              <button type="button" class="btn btn-info" (click)="modal.close('Save click')" >Cancel</button>
          </div>
   
      </form>
</div>
</ng-template>
  <button class="dropdown-item" (click)="deleteUser(u)">Delete</button>
</div>
</div>
</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4" style="background-color: #172b4d !important">
          <nav aria-label="...">
                     <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
